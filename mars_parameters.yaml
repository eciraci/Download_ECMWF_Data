class: "ei"          # - ERA-Interim
dataset: "interim"
expver: "1"
param: "165.128"      # - variable ECMWF code [temperature]
grid: "0.75/0.75"     # - dataset resolution
levtype: "sfc"        # - layer type - sfc = surface
step: "12"            # - time step
stream: "mnth"        # - temporal resolution
time: "00:00:00/12:00:00"  # - time of the day
type: "an"            # - Analysis(an)/Forecast(fc)
format: "netcdf"      # - format - netcdf/grib